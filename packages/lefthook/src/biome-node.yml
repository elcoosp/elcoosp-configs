extends: [./cspell-commitlint.yml]
pre-commit:
  parallel: true
  commands:
    check:
      run: pnpm dlx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
    fmt:
      run: pnpm dlx @biomejs/biome format --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
