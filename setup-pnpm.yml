name: Setup node, pnpm and install
runs:
  using: "composite"
  steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - name: Setup node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: "pnpm"
    - name: Install
      run: pnpm install --frozen-lockfile
